<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script
  src="https://kit.fontawesome.com/64d58efce2.js"
  crossorigin="anonymous"
></script>

<title>Cap-Soul</title>
<style>

/* this is google font */
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

/* Resetting default margin, padding, and box-sizing */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Setting font family for body and input fields */
body,
input {
  font-family: "Poppins", sans-serif;
}

/* Container styling */
.container {
  position: relative;
  width: 100%;
  background-color: #fff;
  min-height: 100vh;
  overflow: hidden;
}

/* Forms container styling */
.forms-container {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}

/* Styling for signin-signup container */
.signin-signup {
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  left: 75%; /* Initially set to hide the signup form */
  width: 50%;
  transition: 1s 0.7s ease-in-out;
  display: grid;
  grid-template-columns: 1fr;
  z-index: 5;
}

/* Styling for forms */
form {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 0rem 5rem;
  transition: all 0.2s 0.7s;
  overflow: hidden;
  grid-column: 1 / 2;
  grid-row: 1 / 2;
}

/* Styling for sign-up form */
form.sign-up-form {
  opacity: 0;
  z-index: 1;
}

/* Styling for sign-in form */
form.sign-in-form {
  z-index: 2;
}

/* Title styling */
.title {
  font-size: 2.2rem;
  color: #444;
  margin-bottom: 10px;
}

/* Input field styling */
.input-field {
  max-width: 380px;
  width: 100%;
  background-color: #f0f0f0;
  margin: 10px 0;
  height: 55px;
  border-radius: 55px;
  display: grid;
  grid-template-columns: 15% 85%;
  padding: 0 0.4rem;
  position: relative;
}

/* Icon inside input field */
.input-field i {
  text-align: center;
  line-height: 55px;
  color: #000; /* Changed color to black */
  transition: 0.5s;
  font-size: 1.1rem;
}

/* Input field styling */
.input-field input {
  background: none;
  outline: none;
  border: none;
  line-height: 1;
  font-weight: 600;
  font-size: 1.1rem;
  color: #000; /* Changed color to black */
}

/* Placeholder styling */
.input-field input::placeholder {
  color: #555; /* Changed placeholder color */
  font-weight: 500;
}

/* Social text styling */
.social-text {
  padding: 0.7rem 0;
  font-size: 1rem;
}

/* Button styling */
.btn {
  width: 150px;
  background-color: #000;
  border: none;
  outline: none;
  height: 49px;
  border-radius: 49px;
  color: #fff;
  text-transform: uppercase;
  font-weight: 600;
  margin: 10px 0;
  cursor: pointer;
  transition: 0.5s;
}

/* Hover effect for button */
.btn:hover {
  background-color: #333;
}

/* Panels container styling */
.panels-container {
  position: absolute;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

/* Styling for container background gradient */
.container:before {
  content: "";
  position: absolute;
  height: 2000px;
  width: 2000px;
  top: -10%;
  right: 48%;
  transform: translateY(-50%);
  background-image: linear-gradient(-45deg, #000 0%, #000 100%);
  transition: 1.8s ease-in-out;
  border-radius: 50%;
  z-index: 6;
}

/* Image styling */
.image {
  width: 100%;
  transition: transform 1.1s ease-in-out;
  transition-delay: 0.4s;
}

/* Panel styling */
.panel {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  justify-content: space-around;
  text-align: center;
  z-index: 6;
}

/* Left panel styling */
.left-panel {
  pointer-events: all;
  padding: 3rem 17% 2rem 12%;
}

/* Right panel styling */
.right-panel {
  pointer-events: none;
  padding: 3rem 12% 2rem 17%;
}

/* Content inside panel styling */
.panel .content {
  color: #fff;
  transition: transform 0.9s ease-in-out;
  transition-delay: 0.6s;
}

/* Header styling */
.panel h3 {
  font-weight: 600;
  line-height: 1;
  font-size: 1.5rem;
}

/* Paragraph styling */
.panel p {
  font-size: 0.95rem;
  padding: 0.7rem 0;
}

/* Transparent button styling */
.btn.transparent {
  margin: 0;
  background: none;
  border: 2px solid #fff;
  width: 130px;
  height: 41px;
  font-weight: 600;
  font-size: 0.8rem;
}

/* Styling for image and content in right panel */
.right-panel .image,
.right-panel .content {
  transform: translateX(800px);
}

/* Animation for sign-up mode */
.container.sign-up-mode:before {
  transform: translate(100%, -50%);
  right: 52%;
}

/* Animation for left panel in sign-up mode */
.container.sign-up-mode .left-panel .image,
.container.sign-up-mode .left-panel .content {
  transform: translateX(-800px);
}

/* Animation for signin-signup in sign-up mode */
.container.sign-up-mode .signin-signup {
  left: 25%;
}

/* Animation for sign-up form in sign-up mode */
.container.sign-up-mode form.sign-up-form {
  opacity: 1;
  z-index: 2;
}

/* Animation for sign-in form in sign-up mode */
.container.sign-up-mode form.sign-in-form {
  opacity: 0;
  z-index: 1;
}

/* Animation for image and content in right panel in sign-up mode */
.container.sign-up-mode .right-panel .image,
.container.sign-up-mode .right-panel .content {
  transform: translateX(0%);
}

/* Disabling pointer events for left panel in sign-up mode */
.container.sign-up-mode .left-panel {
  pointer-events: none;
}

/* Enabling pointer events for right panel in sign-up mode */
.container.sign-up-mode .right-panel {
  pointer-events: all;
}

</style>

</head>

<body>
<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="home.html" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" value="Login" class="btn solid" />
      </form>
      <form action="home.html" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" class="btn" value="Sign up" />
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Register Here!</h3>
        <p>
          "Step into our cake shop and embark on a journey of flavor, where every cake is a masterpiece waiting to be savored."
        </p>
        <button class="btn transparent" id="sign-up-btn">
          Sign up
        </button>
      </div>
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Already Registered?</h3>
        <p>
          "In a world full of ordinary moments, our cake shop offers a taste of extraordinary sweetness."
        </p>
        <button class="btn transparent" id="sign-in-btn">
          Sign in
        </button>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
