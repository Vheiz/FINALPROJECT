    <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

    :root {
      --primary-color: #f1faff;
      --text-dark: #030712;
      --text-light: #6b7280;
      --extra-light: #fbfbfb;
      --white: #ffffff;
      --max-width: 1200px;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .section__container {
      max-width: var(--max-width);
      margin: auto;
      padding: 5rem 1rem;
    }

    .section__title {
      padding-bottom: 0.5rem;
      margin-bottom: 4rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-dark);
      position: relative;
    }

    .section__title::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      height: 3px;
      width: 75px;
      background-color: var(--text-dark);
    }

    .btn {
      padding: 0.75rem 2rem;
      font-size: 0.8rem;
      outline: none;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    a {
      text-decoration: none;
    }

    img {
      width: 100%;
      display: block;
    }

    body {
      font-family: "Montserrat", sans-serif;
    }

    .nav__container {
      padding: 2rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav__logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-dark);
    }

    .nav__links {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .link a {
      padding: 0 0.5rem;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-light);
      transition: 0.3s;
    }

    .link a:hover {
      color: var(--text-dark);
    }

    .nav__icons {
      display: flex;
      gap: 1rem;
    }

    .nav__icons span {
      font-size: 1.25rem;
      cursor: pointer;
    }

    .container {
      padding: 2rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-left: 2rem;
    }

    .slider-wrapper {
      max-width: 48rem;
    }

    .slider {
      display: flex;
      flex-direction: column;
      aspect-ratio: 1/1;
      overflow: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      box-shadow: 0 1.5rem 3 rem -0.75rem hsla(0, 0%, 0.25);
      border-radius: 0.5rem;
    }

    .slider img {
      flex: 1 0 100%;
      scroll-snap-align: start;
      object-fit: cover;
    }
